services:
  - type: web
    name: chat-app-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class sync -w 1 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_PATH
        value: /opt/render/project/src/chat.db
